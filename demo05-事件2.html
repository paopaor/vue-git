<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
            el: '#box', 
            data: {
                a:true
            }
           
            
        });

        };
    </script>
</head>
<body>
    <div id="box">
        <input type="button" value="按钮" v-on:click="a=false">
        <div style="width:100px;height:100px;background:red;" v-show="a"></div>
    </div>
    
</body>
</html>
